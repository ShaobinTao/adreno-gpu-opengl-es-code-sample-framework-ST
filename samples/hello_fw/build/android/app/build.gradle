apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.quic.hello_fw"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        setProperty("archivesBaseName", "hello_fw")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // remove x86 configuration since KTX-software does not support it
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }        

        externalNativeBuild {
            cmake {
                // Pass optional arguments to CMake.
                arguments "-DCMAKE_BUILD_TYPE=Debug"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        debug {
            // Ensure debuggable is true (default for the debug buildType)
            debuggable true
            jniDebuggable true
            minifyEnabled false
            zipAlignEnabled false            
        }        
    }

    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
            version "3.28.0"
        }
    }
}


