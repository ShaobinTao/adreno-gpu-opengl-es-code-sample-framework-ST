apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "com.quic.hello_fw"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        setProperty("archivesBaseName", "hello_fw")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // remove x86 configuration since KTX-software does not support it
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }        

    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
            version "3.28.0"
        }
    }
}


